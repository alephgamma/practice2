---
- name: get package
  become: true
  hosts: databases
  vars_files:
    - integrity.yml
  tasks:
    - name: get from webserver
      get_url: 
        url: http://54.84.117.17/package.tgz
        dest: /tmp/package.tgz
        validate_certs: no
        checksum: "sha256:{{ item }}"
      with_items: "{{ checksum }}"
